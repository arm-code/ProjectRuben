<html>
  <head>
    <title>Itemsnugz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body background="../imgs/fondo.jpg" class="text-white container text-center">
    <h1 class="mt-5">INTERCONNECT PLANTA 2</h1>

    <img src="../imgs/sss.png" class="mt-5" />

    <blockquote class="container mt-5">
      Local page only for internal use of the plant, <br />
      with it we will have visual aids visual aids base,<br />
      with it we will have visual aids visual aids base parameters packaging.<br />
      unpacking this to help in production the arrangement of various items<br />
    </blockquote>

    <h1 class="mt-5">Search for Items</h1>

    <div class="container text-center d-flex justify-content-center">
      <form id="searchForm" class="form-group w-50">
        <div class="form-group">
          <label for="" class="">Item to look for:</label>
          <input type="text" id="idInput" class="form-control mt-2" placeholder="Type item ID" />
        </div>
        <div class="form-group mt-2">
          <button
            type="submit"
            value="Search"
            class="btn btn-secondary form-control"
          >
            Search
          </button>
        </div>
      </form>
    </div>

    <div class="m-5" id="result"></div>

    <div id="current_date" class="mt-5"></div>

    <script>
      document.getElementById('current_date').innerHTML = Date();
    </script>
	<script src="../JS/SearchItem.js"></script>
  </body>
